<body>
  <div class="container">
    <h1>Name Sort & Search</h1>
    <label for="names">Enter names (comma separated):</label>
    <input id="names" type="text" value="Christine Mae Maranan, Al Aerol Bituin, John Arsival Ortiz, Johnlei Ativo, Jeah Loryne Buensuceso" />
    
    <div class="checkbox">
      <input type="checkbox" id="sortByLastName"> <label for="sortByLastName">Sort by last name</label>
    </div>

    <button id="sortBtn">Sort Names</button>
    <ul id="sortedList"></ul>

    <label for="search">Search a name:</label>
    <input id="search" type="text" placeholder="Enter name to search" />
    <button id="searchBtn">Search</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    const sortBtn = document.getElementById('sortBtn');
    const searchBtn = document.getElementById('searchBtn');
    const sortedList = document.getElementById('sortedList');
    const result = document.getElementById('result');
    const sortByLastName = document.getElementById('sortByLastName');
    let namesArray = [];

    function getLastName(fullName) {
      const parts = fullName.trim().split(" ");
      return parts.length > 1 ? parts[parts.length - 1] : fullName;
    }

    sortBtn.addEventListener('click', () => {
      const input = document.getElementById('names').value;
      namesArray = input.split(',').map(name => name.trim()).filter(Boolean);
      if (sortByLastName.checked) {
        namesArray.sort((a, b) => getLastName(a).localeCompare(getLastName(b)));
      } else {
        namesArray.sort((a, b) => a.localeCompare(b));
      }
      renderList();
    });

    searchBtn.addEventListener('click', () => {
      const query = document.getElementById('search').value.trim();
      if (namesArray.includes(query)) {
        result.textContent = "Name found! ✅";
        result.style.color = "green";
      } else {
        result.textContent = "Name not found. ❌";
        result.style.color = "red";
      }
    });

    function renderList() {
      sortedList.innerHTML = '';
      namesArray.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        sortedList.appendChild(li);
      });
    }
  </script>
</body>
</html>
