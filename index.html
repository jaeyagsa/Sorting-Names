<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Sort & Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button, label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Name Sort & Search</h1>
    <label for="names">Enter names (comma separated):</label>
    <input id="names" type="text" placeholder="e.g. Anna, Jake, Lily" />
    
    <label>
      <input type="checkbox" id="sortByLastName"> Sort by last name
    </label>

    <button id="sortBtn">Sort Names</button>
    <ul id="sortedList"></ul>

    <label for="search">Search a name:</label>
    <input id="search" type="text" placeholder="Enter name to search" />
    <button id="searchBtn">Search</button>
    <p class="result" id="result"></p>
  </div>

  <script>
    const sortBtn = document.getElementById('sortBtn');
    const searchBtn = document.getElementById('searchBtn');
    const sortedList = document.getElementById('sortedList');
    const result = document.getElementById('result');
    const sortByLastName = document.getElementById('sortByLastName');
    let namesArray = [];

    function getLastName(fullName) {
      const parts = fullName.trim().split(" ");
      return parts.length > 1 ? parts[parts.length - 1] : fullName;
    }

    sortBtn.addEventListener('click', () => {
      const input = document.getElementById('names').value;
      namesArray = input.split(',').map(name => name.trim()).filter(Boolean);
      if (sortByLastName.checked) {
        namesArray.sort((a, b) => getLastName(a).localeCompare(getLastName(b)));
      } else {
        namesArray.sort((a, b) => a.localeCompare(b));
      }
      renderList();
    });

    searchBtn.addEventListener('click', () => {
      const query = document.getElementById('search').value.trim();
      if (namesArray.includes(query)) {
        result.textContent = "Name found!";
        result.style.color = "green";
      } else {
        result.textContent = "Name not found.";
        result.style.color = "red";
      }
    });

    function renderList() {
      sortedList.innerHTML = '';
      namesArray.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        sortedList.appendChild(li);
      });
    }
  </script>
</body>
</html>
